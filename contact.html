<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <header>
        <nav>
          
            <ul>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="articulo.html">ARTICULO</a></li>
                <li><a href="principal.html">PRINCIPAL</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Registro</h1>
        <form id="registro-form">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" minlength="8" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Deja un mensaje</label>
                <input type="text" id="mensaje" name="mensaje" required>
            </div>
            <div id="error-list" class="error-list"></div>
            <button type="submit">Registrar</button>
        </form>
        <div id="success-message" class="hidden">
            <p>Mensaje enviado</p>
            <button id="reset-button">Crear otra cuenta</button>
        </div>
    </div>
    <script src="js/contac.js"></script>
    <div id="result-container" class="hidden">
        <h2>Datos ingresados:</h2>
        <p>Nombre: <span id="result-nombre"></span></p>
        <p>Correo Electrónico: <span id="result-email"></span></p>
        <p>Mensaje: <span id="result-mensaje"></span></p>
    </div>
    
</body>
</html>
